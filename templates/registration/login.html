{% extends 'main.html' %}
{% block title %} Log in {% endblock %}
{% block site %}
{% load bootstrap %}

<div class="card mx-auto" style="width: 36rem;">
  <div class="card-body">
    <h5 class="card-title">Log in <i class="fa-regular fa-user fa-sm"></i></h5>
    <hr>
    <p class="card-text">
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|bootstrap }}
    <br>
  <button type="submit" class="btn btn-outline-primary">Log in</button>
  <a href="{% url 'sign_up' %}" class="btn btn-outline-primary"> Sign up</a>
        <a href="{% url 'password_reset' %}" class="btn btn-outline-danger">Reset password</a>

</form>
  </div>
</div>

{% endblock %}
