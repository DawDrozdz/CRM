{% extends 'main.html' %}
{% block title %} Task {% endblock %}
{% block site %}
{% load bootstrap %}
<div class="alert alert-primary" role="alert">
        <div style="overflow: hidden;">
        <div style="float: left;">
            <div class="inline-block-element">
    <h5> BLUE CRM | </h5>
            </div>
            <div class="inline-block-element">
            <a href="{% url 'contacts' %}" class="btn btn-outline-primary">Contacts</a>
            <a href="{% url 'customers' %}" class="btn btn-outline-primary">Customers</a>
            <a href="{% url 'meeting' %}" class="btn btn-outline-primary">Meetings</a>
            </div>
        </div>
        <div style="overflow: hidden;">
    <div style="float: right;">
{% if user.is_authenticated %}
    <a href="{% url 'out' %}" class="btn btn-outline-primary"> Log out</a>
{% else %}
    <a href="{% url 'login' %}" class="btn btn-outline-primary"> Log in</a>
{% endif %}
        </div>
</div>
</div>
</div>




<div class="card mx-auto" style="width: 36rem;">
  <div class="card-body">
    <h5 class="card-title">Edit task</h5>
      <hr>
    <p class="card-text">
      <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
      {{ edit_tasks|bootstrap }}
<br>
    <button type="submit" class="btn btn-outline-primary">Edit</button>
    <a href="{% url 'start' %}" class="btn btn-outline-primary">Back</a>
</form>
  </div>
</div>

{% endblock %}
